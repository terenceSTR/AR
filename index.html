<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script type="module">
        // Charger le décodeur Meshopt
        import { MeshoptDecoder } from 'https://cdn.jsdelivr.net/npm/meshopt_decoder@0.10.0/meshopt_decoder.module.js';
        
        // Initialiser le décodeur
        THREE.GLTFLoader.setMeshoptDecoder(MeshoptDecoder);
    </script>
</head>
<body style="text-align: center;">
    <h1>Coach en Réalité Augmentée</h1>
    <model-viewer 
        src="https://github.com/terenceSTR/AR/raw/refs/heads/main/abdos_compressed.glb" 
        ar
        camera-controls 
        auto-rotate
        style="width: 100%; height: 500px;">
    </model-viewer>
    <p>Scannez ce QR code pour voir en AR !</p>
</body>
</html>
